    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    
    <!--HOJA DE ESTILOS PROPIA-->
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>

    </header>

    <nav class="navbar bg-secondary navbar-dark">
        <div class="container">
            <div class="navbar-brand">
                <img src="./assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="container text-center mt-5">
                <div class="row justify-content-center">
                    <img class="imagen" src="./assets/img/sh1.jpg" alt="superhero">
                </div>

                <div class="row mt-3 justify-content-center">
                    <form id="searchSuperHeroe">
                        <div class="col">
                            <h3>Encuentra tu SuperHero</h3>
                            <p>Ingresa el número del SuperHero a buscar:</p>
                            <label for="search"></label>
                            <input class="form-control-lg" type="text" size="30" id="search">
                        </div>
                        <div class="d-block mt-3">
                            <button class="btn btn-primary btn-lg">BUSCAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="datosSuperHeroe">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-6">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="bg-secondary text-center box-img">
                                    <img id="imgSuperhero" src="" alt="">
                                </div>
                                <div>
                                    <div class="card-body">
                                        <h5 id="subtituloSuperhero" class="card-title">Super Heroe</h5>
                                        <p class="name_text" id="nombreSuperheroe"></p>
                                        <h2>DATOS:</h2>
                                        <p class="text">ID: <span id="ID"></span></p>
                                        <p class="text">Apariencia: <span id="apariencia"></span></p>
                                        <div class="power">
                                            <h6 class="ms-3">Resumen Poderes:</h6>
                                            <ul id="poderes"></ul>
                                        </div>
                                        <button id ="btnGrafico" class="btn btn-primary mt-3">ver gráfico</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card mb-3" style="max-width: 100%;">
                            <div class="row g-0">
                                <div class="">
                                    <div class="card-body">
                                        <h5 class="card-title tit">Gráfico</h5>
                                      <div id="grafico">
                                        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </section>
    </main>
